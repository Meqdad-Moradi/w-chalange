<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <script src="./app/app.js" defer></script>
    <title>Womensbest</title>
  </head>
  <body id="catalog">
    <!-- start of showcase -->
    <div class="showcase catalog">
      <!-- main header -->
      <header id="header">
        <div class="container">
          <div class="logo">
            <a href="./index.html">
              <h1>logo</h1>
            </a>
          </div>

          <nav class="nav" data-visible="false">
            <ul class="nav-list">
              <li class="nav-list-item">
                <a href="./index.html">home</a>
              </li>
              <li class="nav-list-item">
                <a href="./catalog.html" class="active">catalog</a>
              </li>
              <li class="nav-list-item dropdown-item">
                <button id="dropdown-btn">
                  services
                  <i class="fas fa-angle-down"></i>
                </button>
                <ul class="dropdown-list" id="dropdown-list">
                  <li><a href="#">services 1</a></li>
                  <li><a href="#">services 2</a></li>
                  <li><a href="#">services 3</a></li>
                </ul>
              </li>
              <li class="nav-list-item">
                <a href="#contact">contact</a>
              </li>
            </ul>
          </nav>

          <nav class="nav-cart-container">
            <i class="fas fa-search"></i>
            <i class="fas fa-shopping-cart" id="open-cart"></i>

            <!-- cart -->
            <div class="cart">
              <div class="cart-content">
                <header class="cart-header">
                  <div class="cart-close-btn">
                    <i class="fas fa-times"></i>
                  </div>
                  <h1 class="title">your cart</h1>
                </header>

                <!-- cart body -->
                <div class="cart-body"></div>

                <!-- cart footer -->
                <div class="cart-footer">
                  <h3 class="total-btn">
                    total: <span class="total-price"></span>
                  </h3>
                  <button class="btn checkout-btn">checkout</button>
                </div>
              </div>
            </div>
          </nav>

          <div class="nav-toggle" aria-expanded="false">
            <i class="fas fa-bars"></i>
          </div>
        </div>
      </header>

      <!-- showcase content -->
      <div class="showcase-content">
        <h1>products</h1>
      </div>
    </div>
    <!-- end of showcase -->

    <!-- start of product -->
    <section id="display-product">
      <div class="container">
        <h1 class="main-title">products</h1>

        <!-- filter btns -->
        <div class="filter-btn-container"></div>
        <!-- show products -->
        <div class="products"></div>
      </div>
    </section>
    <!-- end of product -->

    <!-- start footer -->
    <footer class="footer">
      <div class="container">
        <p>copyright &copy; site name. All rights reserved</p>
      </div>
    </footer>
    <!-- end footer -->
  </body>
</html>
